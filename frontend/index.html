<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com Título e Botão de Tema -->
        <header>
            <h1>Lista de Livros</h1>
            <button id="toggleThemeBtn">Trocar Tema</button>
        </header>

        <!-- Formulário de Cadastro/Edição de Livro -->
        <div class="form-container">
            <!-- Título do formulário -->
            <h2 id="formTitle">Cadastrar Livro</h2>

            <!-- Inputs do formulário -->
            <input type="text" id="tituloInput" placeholder="Título do Livro" />
            <input type="text" id="autorInput" placeholder="Autor" />
            <input type="number" id="anoPublicacaoInput" placeholder="Ano de Publicação" />
            <input type="text" id="categoriaInput" placeholder="Categoria" />
            <input type="number" id="quantidadeInput" placeholder="Quantidade" />

            <!-- Botão de ação -->
            <button onclick="addLivro()">Adicionar Livro</button>
            <button type="button" id="cancelButton" onclick="resetForm()" style="display: none;">Cancelar</button>
        </div>

        <!-- Seção para exibir os cards dos livros -->
        <section id="cardContainer" class="card-container"></section>
    </div>

    <!-- Script que contém toda a lógica de CRUD -->
    <script src="./js/script.js"></script>
</body>
</html>
